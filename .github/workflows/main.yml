# This is a basic workflow to help you get started with Actions

name: Creates a PR for Prism's changes in documentation around 'risk'

on:
  push:
    branches:
      - '*'

jobs:
  upload-spec:
    runs-on: ubuntu-latest
    steps: 
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
        
      - uses: actions/checkout@v2
        with:
          persist-credentials: true
          repository: cko-prism/checkout-api-reference
          ref: ${{ steps.extract_branch.outputs.branch }}
         
      - uses: actions/upload-artifact@v2
        with:
          name: specification
          path: spec/       
              
      - name: Delete non-Prism files
        run: |
          echo ********** Listing contents of spec/ ************
          ls spec/*/**
          echo ********** Finding all non-risk related files to delete ************
          find 'spec' -type f \! -iname '*risk*'
          echo ********** Deleting all non-risk related files ************
          find 'spec' -type f \! -iname '*risk*' -delete
          echo ********** Finding all empty directories to delete ************
          find 'spec' -type d -empty -print
          find 'spec' -type d -empty -delete
          echo ********** Deleted all empty directories ************
          echo ********** Listing contents of spec/ ************
          ls spec/*/**
          echo ********** Ready to upload specs ************
        
  publish-spec:
    runs-on: ubuntu-latest
    needs: upload-spec
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: specification
          path: src_spec

      - name: Fetch Checkout Api Reference repository
        uses: actions/checkout@v2
        with:
          repository: checkout/checkout-api-reference
          ref: development
          token: ${{ secrets.ACCESS_TOKEN }}
          path: src
          
      - name: Commit Api specification
        working-directory: src
        run: |
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com" && git config user.name "$GITHUB_ACTOR"
          git branch -m "PRISM/Api-Spec"
          rsync -a ../src_spec/ spec/
          git add .
          git commit -m 'Publish new API Specification'
          git push origin HEAD
      - uses: actions/github-script@v4
        with:
          github-token: ${{secrets.ACCESS_TOKEN}}
          script: |
            await github.pulls.create({
              owner: 'checkout',
              repo: 'checkout-api-reference',
              head: "PRISM/Api-Spec",
              base: 'development',
              title: "PRISM: Update API Specification"
            });
