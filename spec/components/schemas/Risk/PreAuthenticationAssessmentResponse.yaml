type: object
description: Pre-Authentication Response
required:
  - scan_id
  - risk_assessment_id
  - result
properties:
  scan_id:
    type: string
    description: The unique id of the scan
    example: "rsc_c5aqhf46pyzuxjbcn2giaqnb46"
  risk_assessment_id:
    type: string
    description: The correlation id across scans for a given transaction
    example: "ras_c4oqhf46pyzuxjbcn2giaqnb44"
  score: 
    type: integer
    description: The risk score calculated by Checkout. Absent if not enough data provided.
    example: 22
    minimum: 0
    maximum: 100
  result:
    description: The scan result based on defined pre-authentication risk settings
    allOf:
      - $ref: '#/components/schemas/PreAuthenticationResult'
  warning:
    description: Present when Checkout scan is more restrictive
    allOf:
      - $ref: '#/components/schemas/Warning'
  _links:
    type: object
    properties:
      self:
        description: The assessment retrieval uri
        properties:
          href:
            example: "https://api.checkout.com/risk/assessments/{risk_assessment_id}"
      pre-capture:
        description: Perform a pre-capture assessment using the same context. Absent if no pre-capture risk settings configured
        properties:
          href:
            example: "https://api.checkout.com/risk/assessments/{risk_assessment_id}/pre-capture"
