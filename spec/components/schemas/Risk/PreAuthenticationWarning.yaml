type: object 
required: 
  - decision
  - reasons
properties: 
  decision:
    type: string
    description: The resulting decision based on pre-authentication risk settings
    enum: 
    - try_exemptions
    - try_frictionless
    - no_preference
    - force_challenge
    - decline
    example: try_frictionless
  reasons:
    description: How the decision was concluded
    type: array
    items:
      enum: 
      - decline_list_email 
      - decline_list_bin
      - decline_list_shipping
      - routing_strategy]
      example: [decline_list_email, decline_list_shipping]
